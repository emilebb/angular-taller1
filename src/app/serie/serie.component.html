          TV Series :D
      </a>

</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th><b>#</b></th>
            <th><b>Name</b></th>
            <th><b>Channel-Platform</b></th>
            <th><b>Seasons</b></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ser of series">
            <td><b>{{ser.id}}</b></td>
            <td>
              <span class="series-name" (click)="onSeriesClick(ser)">{{ser.name}}</span>
            </td>
            <td>{{ser.channel}}</td>
            <td>{{ser.seasons}}</td>
          </tr>
        </tbody>
      </table>

      <div class="mt-3">
        <p><strong>Seasons Average:</strong> {{promedio_series}}</p>
      </div>
    </div>

    <div class="col-4" *ngIf="selectedSerie">
      <div class="card">
        <img [src]="selectedSerie.poster" class="card-img-top" [alt]="selectedSerie.name">
        <div class="card-body">
          <h5 class="card-title">{{selectedSerie.name}}</h5>
          <p class="card-text">{{selectedSerie.description}}</p>
          <a [href]="selectedSerie.webpage" target="_blank" class="btn btn-primary">Ver m√°s</a>
        </div>
      </div>
    </div>
  </div>
</div>
